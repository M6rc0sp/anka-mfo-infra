# ============================================
# Anka MFO - Continuous Integration
# ============================================
# Este workflow roda testes automatizados em cada push e pull request
# para garantir a qualidade do cÃ³digo antes do merge.

name: CI

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]

env:
  NODE_VERSION: '24'

jobs:
  # ============================================
  # Backend Tests
  # ============================================
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: anka
          POSTGRES_PASSWORD: anka_secret
          POSTGRES_DB: anka_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            echo "package-lock.json found; running npm ci"
            npm ci
          else
            echo "package-lock.json not found; running npm install"
            npm install
          fi

      - name: Run linter
        run: npm run lint --if-present

      - name: Run type check
        run: npm run typecheck --if-present

      - name: Prepare test database
        run: |
          echo "Installing postgresql client..."
          sudo apt-get update -y
          sudo apt-get install -y postgresql-client
          echo "Waiting for postgres to be ready..."
          for i in {1..20}; do
            pg_isready -h localhost -p 5432 -U anka && break || sleep 3
          done
          echo "Applying schema and seed"
          export PGPASSWORD=anka_secret
          psql -h localhost -U anka -d anka_test -f ../database/01-schema.sql
          psql -h localhost -U anka -d anka_test -f ../database/02-seed.sql

      - name: Run tests
        run: npm test
        env:
          DATABASE_URL: postgresql://anka:anka_secret@localhost:5432/anka_test
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: anka
          DB_PASSWORD: anka_secret
          DB_NAME: anka_test

      - name: Build
        run: npm run build

  # ============================================
  # Frontend Tests
  # ============================================
  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present

      - name: Run type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test --if-present

      - name: Build
        run: npm run build

  # ============================================
  # Docker Build Test
  # ============================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          target: development
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          target: development
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Integration Tests (Docker Compose)
  # ============================================
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Start services
        run: docker compose up -d --build

      - name: Wait for services
        run: |
          echo "Waiting for services to be ready..."
          sleep 30
          
          # Check backend health
          for i in {1..10}; do
            if curl -f http://localhost:3333/health 2>/dev/null; then
              echo "Backend is ready!"
              break
            fi
            echo "Waiting for backend... attempt $i"
            sleep 5
          done
          
          # Check frontend
          for i in {1..10}; do
            if curl -f http://localhost:3000 2>/dev/null; then
              echo "Frontend is ready!"
              break
            fi
            echo "Waiting for frontend... attempt $i"
            sleep 5
          done

      - name: Run integration tests
        run: |
          # Basic API health check
          curl -f http://localhost:3333/health
          
          # Check Swagger docs
          curl -f http://localhost:3333/docs
          
          echo "Integration tests passed!"

      - name: Show logs on failure
        if: failure()
        run: docker compose logs

      - name: Stop services
        if: always()
        run: docker compose down -v
